apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-external-secrets
spec:
  # Use Go Text Template and Sprig function library.
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - merge:
        mergeKeys: [server]
        generators:
        - clusters:
            values:
              # Default chart version.
              addonChartVersion: 0.5.9
            selector:
              matchExpressions:
              # Don't deploy addons to cluster running Argo CD (i.e. the Akuity Platform).
              - {key: 'akuity.io/argo-cd-cluster-name', operator: NotIn, values: [in-cluster]}

              # Check annotation to see if addon is enabled.
              - key: enable_external_secrets
                operator: In
                values: ['true']
        - clusters:
            selector:
              matchLabels:
                environment: dev
            values:
              addonChartVersion: 0.5.9
  template:
    metadata:
      name: 'addon-{{.name}}-external-secrets'
    spec:
      project: default
      sources:
        # Helm chart source.
        - repoURL: 'https://charts.external-secrets.io'
          chart: 'external-secrets'
          targetRevision: '{{.values.addonChartVersion}}'
          helm:
            releaseName: 'external-secrets'
            ignoreMissingValueFiles: true
            valueFiles:
            - '$values/clusters/{{.name}}/addons/external-secrets.yaml'
        
        # Helm valueFiles source.
        - repoURL: 'https://github.com/akuity-cluster-addons-workshop/control-plane'
          targetRevision: 'HEAD'
          ref: values
      destination:
        namespace: 'external-secrets'
        name: '{{.name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
